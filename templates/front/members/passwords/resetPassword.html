{% extends 'front/base.html' %}
{% block content %}
<div role="main" class="main">
    {% include 'front/includes/breadcrumb.html' %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-7 order-1 order-lg-2">
                <div class="row justify-content-md-center">
                    <div class="col-md-8">
                        <div class="featured-box featured-box-primary text-left mt-0">
                            <div class="box-content">
                                <h4 class="color-primary font-weight-semibold text-4 text-uppercase mb-3 row justify-content-center">Reset Password</h4>
                                {% include 'front/includes/messages.html' %}
                                <form action="{% url 'resetPassword' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" placeholder="Create Password"
                                               name="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
                                               name="confirm_password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
