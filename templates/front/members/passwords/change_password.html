{% extends 'front/dashboard-base.html' %}
{% block content %}
<div class="container-fluid py-3">
    <div class="main-content-body">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="pd-xl-20">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xl-6 mx-auto d-block">
                            <div class="card card-body pd-20  mb-0 pd-md-40 border shadow-none">
                                <h3 class="main-content-label mg-b-5 text-center">Change Password</h3>
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password"
                                               class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Create new password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password"
                                               class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm new password</label>
                                        <input type="password" name="confirm_password"
                                               placeholder="Confirm New Password" class="form-control" required>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
