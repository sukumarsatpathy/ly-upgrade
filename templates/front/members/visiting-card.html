{% extends 'front/dashboard-base.html' %}
{% load i18n %}
{% load static %}
{% load cropping %}
{% block content %}
<div class="row row-sm">
    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <div class="card overflow-hidden">
            <div class="card-header bg-transparent pd-b-0 pd-t-20 bd-b-0">
                <div class="d-flex justify-content-between">
                    <h2 class="card-title mg-b-10">Visiting Card</h2>
                </div>
                {% include 'front/includes/messages.html' %}
                <div class="row my-3">
                    <div class="col-6">
                        <a href="{% get_media_prefix %}cards/visiting-card-{{current_user.id}}.pdf" target="_blank" class="btn btn-success" download>Download Visiting Card</a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'remove-vc' user.id %}" class="btn btn-danger">Delete Visiting Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
