{% extends 'front/base.html' %}
{% load static %}
{% load i18n %}
{% load cropping %}
{% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Trainings - Laughter Yoga International</title>
    <meta name="keywords" content="trainings, basic learning course, certified leader training, certified teacher training, certified master training"/>
    <meta name="description" content="Laughter Yoga is a unique concept, one needs to be trained as a Laughter Leader in order to facilitate a group through a Laughter Yoga session and meditation.">
    <meta name="author" content="Dr Madan Kataria">
{% endblock %}
{% block content %}
<div role="main" class="main">
    <div class="container py-3 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-4 pb-2">
                <h1>WhatsApp Contact</h1>

                <form action="{% url 'whatsApp' %}" method="post">
                    {% csrf_token %}
                    <label for="your_name">Your WhatsApp number: </label>
                    <input id="user_number" type="text" name="user_number" >
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
