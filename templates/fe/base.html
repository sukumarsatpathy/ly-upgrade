{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,follow">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    {% block meta %}

    {% endblock %}
    <meta name="author" content="Er Sukumar Satapathy">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{webSettingsUniversal.favicon.url}}" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="{{webSettingsUniversal.favicon.url}}">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <!-- Web Fonts  -->
    <link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://www.facebook.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'fe/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/animate/animate.compat.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/magnific-popup/magnific-popup.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/bootstrap-star-rating/css/star-rating.min.css' %}">
    <link rel="stylesheet" href="{% static 'fe/vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.css' %}">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'fe/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'fe/css/theme-elements.css' %}">
    <link rel="stylesheet" href="{% static 'fe/css/theme-blog.css' %}">
    <link rel="stylesheet" href="{% static 'fe/css/theme-shop.css' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'fe/css/template.css' %}">
    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="{% static 'fe/css/template-skin.css' %}">
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'fe/css/custom.css' %}">
</head>
<body>

<div class="body">
    <div class="notice-top-bar bg-primary" data-sticky-start-at="100">
        <button class="hamburguer-btn hamburguer-btn-light notice-top-bar-close m-0 active" data-set-active="false">
					<span class="close">
						<span></span>
						<span></span>
					</span>
        </button>
        <div class="container">
            <div class="row justify-content-center py-2">
                <div class="col-9 col-md-12 text-center">
                    <p class="text-color-light mb-0"><strong>DEAL OF THE WEEK</strong> - Free Diagnosis & Break Checks -
                        <strong><a href="#" class="text-color-light text-decoration-none custom-text-underline-1">Make
                            an Appointment</a></strong></p>
                </div>
            </div>
        </div>
    </div>
    <header id="header" data-plugin-options="{'stickyEnabled': true,
            'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyStartAt': 54, 'stickySetTop': '-54px',
            'stickyChangeLogo': false}">
		<div class="header-body header-body-bottom-border-fixed box-shadow-none border-top-0">
			<div class="header-top header-top-small-minheight header-top-simple-border-bottom">
				{% include 'fe/includes/topbar.html' %}
			</div>
        	{% include 'fe/includes/navbar.html' %}
		</div>
    </header>

    <div role="main" class="main">

        {% block content %}

        {% endblock %}

    </div>

    <footer id="footer" class="border-0 mt-0">
        {% include 'fe/includes/footer.html' %}
    </footer>

</div>

<!-- Vendor -->
<script src="{% static 'fe/vendor/plugins/js/plugins.min.js' %}"></script>
<script src="{% static 'fe/vendor/bootstrap-star-rating/js/star-rating.min.js' %}"></script>
<script src="{% static 'fe/vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.js' %}"></script>

<!-- Theme Base, Components and Settings -->
<script src="{% static 'fe/js/theme.js' %}"></script>

<!-- Demo -->
<script src="{% static 'fe/js/template.js' %}"></script>

<!-- Theme Custom -->
<script src="{% static 'fe/js/custom.js' %}"></script>

<!-- Theme Initialization Files -->
<script src="{% static 'fe/js/theme.init.js' %}"></script>

</body>
</html>
